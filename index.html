<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank_login</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
              }
            }
          }
        }
      </script>
    <style>
        #background{
            background-image: url('./back.webp');
            background-repeat: no-repeat;
            background-size: cover;
        }
        #main{
            background-color: gray;
            opacity: 0.7;
            border-radius: 20px;
        }

    </style>
</head>
<body>
  <section class="h-screen w-screen flex justify-center items-center" id="background">
    <div class="h-auto w-full lg:h-3/5 lg:w-1/2 bg-transparent text-red-900 text-center" id="main">
       
        <h3 class="text-xl lg:text-5xl mt-5">Welcome To Samio Bank</h3>
        <input type="email" name="" id="user_email" placeholder="Enter Your Email Here" class="w-4/5 lg:w-3/5 mt-10 h-[40px] pl-5 rounded-lg">
        <input type="password" name="" id="user_pass" placeholder="Enter Your Password Here" class="w-4/5 lg:w-3/5 mt-10 h-[40px] pl-5 rounded-lg"> <br>       
        <button class="btn btn-outline btn-wide mt-10 mb-10" id="main_btn">Log In</button>
    </div>
  </section>
  <script src="./login.js"></script>
</body>
</html>
